<!DOCTYPE html>
<html>
	<head>
		<!--
		Customize this policy to fit your own app's needs. For more guidance, see:
			https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
		Some notes:
			* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
			* https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
			* Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
				* Enable inline JS: add 'unsafe-inline' to default-src
		-->
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title>Teleport</title>
	</head>
	<body>
		<div class="app">
			<video id="localVideo" muted="muted" autoplay="true"></video>

			<div id="remoteVideosContainer"></div>

			<div class="controls" ng-controller="VideoStreamController as vtc">

				<div class="localStream">
					<p>Username:<br/><input ng-model="vtc.name"/></p>
					<button ng-click="vtc.toggleCall()" ng-class="[vtc.getToggleCallReference()]">{{ vtc.getToggleCallLabel() }}</button>
					<div ng-show="vtc.cameraIsOn">
						<p>Link:</p>
						<p><a ng-href="{{ vtc.link }}">{{ vtc.link }}</a></p>
					</div>
				</div>

		</div>

		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/adapter.js"></script>
		<script type="text/javascript" src="js/rtcClient.js"></script>
